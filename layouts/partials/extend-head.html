<!-- anti mirror -->
<script>
  (function() {
    // Domain whitelist (entries may be base64-encoded or plain strings)
    var encodedValidDomains = [
      'ZWFsbGlvbi5jb20=',
      'd3d3LmVhbGxpb24uY29t',
      'bG9jYWxob3N0',
      'MTI3LjAuMC4x',
      'MTkyLjE2OC4wLjU=',
      'dGVzdC5lYWxsaW9uLmNvbQ==',
      'YmxvZy5lYWxsaW9uLmNvbQ==',
  // 新增白名单（使用 base64 编码）
  'ZXdhZGF3ZGF3Lm5ldGxpZnkuYXBw',
  'd3UyMDgzLm5ldGxpZnkuYXBw'
    ];
  var encodedRedirectUrl = 'aHR0cHM6Ly9ld2FkYXdkYXcubmV0bGlmeS5hcHA=';

    // try to decode base64, but if the entry is a plain string, return as-is
    function decodeBase64(encodedStr) {
      try {
        return atob(encodedStr);
      } catch (e) {
        return encodedStr;
      }
    }

    var validDomains = encodedValidDomains.map(decodeBase64);
    var redirectUrl = decodeBase64(encodedRedirectUrl);

    var hostname = document.location.hostname;
    if (!validDomains.includes(hostname)) {
      window.location.href = redirectUrl;
    }
  })();
</script>

<!-- 顶部进度条 -->
<progress id="content_progress" value="0"></progress>
<script>
document.addEventListener('DOMContentLoaded', function () {
      var winHeight = window.innerHeight,
            docHeight = document.documentElement.scrollHeight,
            progressBar = document.querySelector('#content_progress');
      progressBar.max = docHeight - winHeight;
      progressBar.value = window.scrollY;

      document.addEventListener('scroll', function () {
            progressBar.max = document.documentElement.scrollHeight - window.innerHeight;
            progressBar.value = window.scrollY;
      });
});
</script>
